<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Mentorship</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <section>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="first-name">Nome</label>
                  <input type="text" id="first-name" />
                </div>
                <div class="input-wrapper">
                  <label for="last-name">Sobrenome</label>
                  <input type="text" id="last-name" />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="e-mail"
                  >E-mail <span>(digite um email válido)</span></label
                >
                <input type="email" id="e-mail" />
              </div>
              <div class="input-wrapper">
                <label for="password"
                  >Senha <span>(mínimo de 6 caracteres)</span></label
                >
                <input type="password" id="password" />
              </div>
            </section>
          </div>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="e-mail"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="email" id="e-mail" />
            </div>
          </div>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <section>
              <div>
                <strong>PRIMEIRA MENTORIA</strong>
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="input-date"
                      >Data <span>(DD/MM/AAAA)</span></label
                    >
                    <input type="date" id="input-date" />
                  </div>
                  <div class="dasate">
                    <div class="input-wrapper">
                      <label for="input-begin">Das</label>
                      <input type="time" id="input-begin" />
                    </div>
                    <div class="input-wrapper">
                      <label for="input-end">Até</label>
                      <input type="time" id="input-end" />
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <strong>SEGUNDA MENTORIA</strong>
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="input-date"
                      >Data <span>(DD/MM/AAAA)</span></label
                    >
                    <input type="date" id="input-date" />
                  </div>
                  <div class="dasate">
                    <div class="input-wrapper">
                      <label for="input-begin">Das</label>
                      <input type="time" id="input-begin" />
                    </div>
                    <div class="input-wrapper">
                      <label for="input-end">Até</label>
                      <input type="time" id="input-end" />
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" form="my-form" value="Salvar" type="submit" />
      </footer>
    </div>
  </body>
</html>
